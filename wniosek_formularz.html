<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz - Wniosek o Dofinansowanie</title>
    <link rel="stylesheet" href="wniosek_formularz_style.css">
</head>
<body>

    <div class="container">
        <h1>Złóż Wniosek o Dofinansowanie</h1>
        
        <form>
            <label for="name">Imię i nazwisko:</label>
            <input type="text" id="name" name="name" required>

            <label for="street">Ulica:</label>
            <input type="text" id="street" name="street" required>

            <label for="house-number">Numer domu:</label>
            <input type="text" id="house-number" name="house-number" required>

            <label for="apartment-number">Numer mieszkania (opcjonalne):</label>
            <input type="text" id="apartment-number" name="apartment-number">

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{9}" required placeholder="123456789">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Wybierz datę wizyty:</label>
            <input type="date" id="date" name="date" required>

            <label for="time-block">Wybierz godzinę:</label>
            <select id="time-block" name="time-block" required>
                <option value="8-10">8:00 - 10:00</option>
                <option value="10-12">10:00 - 12:00</option>
                <option value="12-14">12:00 - 14:00</option>
                <option value="14-16">14:00 - 16:00</option>
                <option value="16-18">16:00 - 18:00</option>
            </select>

            <button type="submit">Wyślij wniosek</button>
        </form>
    </div>

</body>
</html>
