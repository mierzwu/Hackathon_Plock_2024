<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potwierdzenie wysłania wniosku</title>
    <link rel="stylesheet" href="potwierdzenie_style.css">
</head>
<body>
    <!-- Nagłówek jako zdjęcie -->
    <div class="header">
        <img src="../src/logo1.png" alt="Nagłówek strony" class="header-image">
    </div>
    
    <!-- Ikona zatwierdzenia jako zdjęcie -->
    <div class="confirmation-icon">
        <img src="../src/mark.png" alt="Ikona zatwierdzenia" class="checkmark-image">
    </div>
    
    <div class="message">
        Twój wniosek został wysłany.<br>
        Potwierdzenie wizyty otrzymasz na e-mail oraz SMS.<br>
        Przypomnienie zostanie wysłane dzień przed wizytą.
    </div>

</html>
