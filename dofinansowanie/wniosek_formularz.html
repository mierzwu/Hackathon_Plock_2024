<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wniosek o Dofinansowanie - Weryfikacja</title>
    <link rel="stylesheet" href="wniosek_formularz_style.css">
</head>
<body>

    <div class="container">
        <h1>Weryfikacja</h1>
        
        <form>
            <div class="verification-code-section">
                <label for="verification-code">Kod weryfikacyjny 
                    <span class="info-icon" title="Indywidualny kod weryfikacyjny podany przez przeprowadzającego inwentaryzację">ℹ</span>
                </label>
                <input type="text" id="verification-code" name="verification-code" required placeholder="Wprowadź kod weryfikacyjny">
            </div>

            <p class="additional-info">Uzupełnij resztę danych za pomocą:</p>
            
            <div class="button-container">
                <button type="button" class="custom-login-button" onclick="window.location.href='https://www.gov.pl/web/gov/zaloguj-sie'">
                    <img src="../src/logo_login.png" alt="Login Icon" class="login-icon">
                    <p>profil zaufany, e-dowód lub<br>lub bankowości elektroniczna</p>
                </button>
            </div>
        </form>
    </div>

</body>
</html>
